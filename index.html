<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="/css/style.min.css"
		/>
	</head>
	<body>
		<section class="do">
			<div class="do__container">
				<header class="do__header">
					<h2 class="do__title">To-Do List</h2>
					<svg
						width="110"
						height="90"
					>
						<use xlink:href="./svg/sprite.svg#notebook"></use>
					</svg>
				</header>
				<form name="form-actions">
					<div class="do__actions">
						<input
							type="text"
							class="do__input do__input-enter"
							name="input-enter"
							value=""
							placeholder="Add your text"
							tabindex="1"
						/>
						<button
							type="button"
							class="do__input do__input-active"
							name="input-active"
							tabindex="2"
						>
							Add
						</button>
					</div>
				</form>
				<ul class="do__items"></ul>
			</div>
		</section>
		<script src="sctipt.js"></script>
	</body>
</html>
